<!DOCTYPE html>
<html>
<head>
	<title>Easy Mortgage Calculator</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: black;
			color: black;
		}
		.white-background {
			background-color: white;
			color: black;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			font-size: 24px;
			font-weight: bold;
		}
		form {
			margin: 20px auto;
			max-width: 500px;
			padding: 20px;
			background-color: #eee;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		input[type="number"], input[type="text"] {
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: none;
			margin: 10px 0;
		}
		input[type="submit"] {
			background-color: #333;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #555;
		}
		.result {
			margin: 20px auto;
			max-width: 500px;
			padding: 20px;
			background-color: black;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			text-align: center;
			font-size: 24px;
			font-weight: bold;
			color: white;
		}
	</style>
</head>
<body>
	<header>Easy Mortgage Calculator</header>
	<form onsubmit="return calculate()">
		<label for="loan_amount">Loan amount:</label>
		<input type="number" id="loan_amount" name="loan_amount" required>
		<label for="interest_rate">Interest rate:</label>
		<input type="number" id="interest_rate" name="interest_rate" step="0.01" required>

	<label for="term">Term:</label>
	<input type="text" id="term" name="term" required>

	<input type="submit" value="Calculate">
</form>

<div id="result" class="result"></div>

<script>
	function calculate() {
		// Get input values
		var loanAmount = parseFloat(document.getElementById("loan_amount").value);
		var interestRate = parseFloat(document.getElementById("interest_rate").value) / 100 / 12;
		var term = parseInt(document.getElementById("term").value) * 12;

		// Calculate monthly payment
		var monthlyPayment = (loanAmount * interestRate * Math.pow(1 + interestRate, term)) / (Math.pow(1 + interestRate, term) - 1);

		// Display result
		document.getElementById("result").innerHTML = "Your monthly payment is $" + monthlyPayment.toFixed(2);

		// Prevent form submission
		return false;
	}
</script>
</body>
</html>
